{% extends 'todo/layout.html' %}

{% block content %}
        <h1>Lista de mis actividades</h1>

        <ul>
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th class="col-10"><h3>Actividad</h3></th>
                    <th scope="col"><h4></h4></th>
                    <th scope="col"><h4></h4></th>
                </tr>
                </thead>
            {% for tarea in tareas %}
            <tbody>
                <tr>
                    <td><h5>{{ tarea }}</h5></td>
                    <div class="btn-group">
                        <td><a href="{% url 'eliminar' tarea.id %}" class="btn btn-outline-danger">Eliminar</a>
                        <td><a href="{% url 'editar' tarea.id %}" class="btn btn-outline-danger">Editar</a>  
                    </div>
                    </tr>
            {% endfor %}
            </tbody>
            </table>
        </ul>

        </div>

{% endblock %}
